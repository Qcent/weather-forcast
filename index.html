<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenWeather Forecaster</title>

    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <header>
        <h1> Weather Dashboard </h1>
    </header>
    <main>

        <!-- LEFT COLUMN -->
        <section id='left-column'>

            <!-- SEARCH BOX -->
            <div id='search-container'>
                <label for='city-search'>Search for a City:</label>
                <input id='city-search' name='city-search' type='text' placeholder="enter city name">
                <button id='city-search-button' class='btn'>Search</button>
            </div>
            <!-- END OF SEARCH -->

            <!-- SAVED CITIES LIST -->
            <div id='city-list-container'>

            </div>
            <!-- END OF SAVED CITIES -->

            <!-- DELETE SAVED CITY BUTTONS -->
            <div id='delete-container'>
                <span id='delete-city'>
                <img alt="Delete city" src="https://www.svgrepo.com/show/94821/delete.svg">
                delete city
            </span>
                <span id='remove-all-cities'>
                <img alt="Remove All Cities" src="https://www.svgrepo.com/show/3477/delete-folder.svg">
                delete all
            </span>
            </div>
            <!-- END OF DELETE BUTTONS -->

        </section>
        <!-- END OF LEFT COLUMN -->


        <!-- RIGHT COLUMN -->
        <section id='right-column'>

            <!-- CURRENT FORECAST -->
            <div id='current-forecast'>
                <div id='info-container'>
                    <h2>Please Search for a City</h2>
                    <div id='cur-Date'>(today)</div>

                    <ul>
                        <img id='cur-ConditionsIcon'>
                        <li>Feels like: <span id='cur-Feels'></span></li>
                        <li>Temp: <span id='cur-Temp'></span></li>
                        <li>High: <span id='cur-High'></span> Low: <span id='cur-Low'></span></li>
                        <li>Pop: <span id='cur-Pop'></span></li>
                        <li>Wind: <span id='cur-Wind'></span></li>
                        <li>Humidity: <span id='cur-Humidity'></span></li>
                        <li>UV Index: <span id='cur-UV' class='uv-index'></span></li>
                    </ul>
                </div>
            </div>
            <!-- END OF CURRENT FORECAST-->

            <!-- FIVE DAY FORECAST -->
            <div id='fiveDay-forecast'>
                <h3>5-Day Forecast</h3>
                <div class='fiveDay-box'>Day 1</div>
                <div class='fiveDay-box'>Day 2</div>
                <div class='fiveDay-box'>Day 3</div>
                <div class='fiveDay-box'>Day 4</div>
                <div class='fiveDay-box'>Day 5</div>
            </div>
            <!-- END OF FIVE DAY FORECAST -->

        </section>
        <!-- END OF RIGHT COLUMN -->
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/luxon/2.0.2/luxon.min.js" integrity="sha512-frUCURIeB0OKMPgmDEwT3rC4NH2a4gn06N3Iw6T1z0WfrQZd7gNfJFbHrNsZP38PVXOp6nUiFtBqVvmCj+ARhw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
